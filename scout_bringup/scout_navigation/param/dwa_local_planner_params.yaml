DWAPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 0.5
  min_vel_x: 0.00

  max_vel_y: 0.0 # vel_y is for holonomic robot
  min_vel_y: 0.0

  # The velocity when robot is moving in a straight line
  max_vel_trans: 0.5
  min_vel_trans: -0.5

  max_vel_theta: 0.5
  min_vel_theta: -0.5

  acc_lim_x: 0.75
  acc_lim_y: 0.75
  acc_lim_theta: 4

  # Goal Tolerance Parameters
  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.5
  latch_xy_goal_tolerance: true

  # Forward Simulation Parameters
  sim_time: 4.0 # make long enough DWA local trajectory, if it is too small, then going through gap becomes harder
  sim_granularity: 0.025 # step size between points in local trajectory, lower value is good enough to check collision but more computation power is needed
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40 # for rotational velocity sample, larger one than vx_samples is preferred (turning is generally more complicated than translational velocity)
  controller_frequency: 10.0

  # Trajectory Scoring Parameters
  path_distance_bias: 32.0 # try to follow global path
  goal_distance_bias: 20.0 # try to follow local goal (larger one makes robot less attached to global path)
  occdist_scale: 0.4 # how much the robot should attempt to avoid obstacles, larger one makes robot in stuck near obstacle cost region
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.5
  max_scaling_factor: 0.2

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
